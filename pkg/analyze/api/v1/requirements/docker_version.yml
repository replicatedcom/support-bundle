raw:
  conditions:
    - eval:
        operator: and
        statements:
          - '{{repl .Empty}}'
        variables:
          - Empty: '{{repl not ._Ref}}'
      severity: error
      is_precondition: true
      message: >-
        Failed to detect Docker version
    - eval:
        operator: and
        statements:
          - '{{repl dockerServerVersionCompare .ServerVer "{{{.ServerVersionMin}}}" | ge 0}}'
        variables:
          - ServerVer: '{{repl jq ._Ref ".Version" | jqMessagesToString | trimPrefix "v"}}'
      severity: error
      message: >-
        Your Docker version {{repl .ServerVer}} is less than the minimum
        required version of {{{.ServerVersionMin}}}
message: Docker version must be at least {{{.ServerVersionMin}}}
