analyze:
  v1:
    - name: os.loadavg
      labels:
        iconKey: os_loadavg
        desiredPosition: "8"
      registerVariables:
        - name: loadavg
          loadavg: {}
        - name: loadavg1
          loadavg1: {}
        - name: loadavg5
          loadavg5: {}
        - name: loadavg15
          loadavg15: {}
      condition:
        and:
          - not:
              empty: {}
              variableRef: loadavg1
          - not:
              empty: {}
              variableRef: loadavg5
          - not:
              empty: {}
              variableRef: loadavg15
      messages:
        conditionFalse:
          primary: Unknown
          detail: Could not determine loadavg. Ensure your specs include the command `os.loadavg`.
          severity: debug
        conditionTrue:
          primary: '{{repl .loadavg1 | printf "%.2f"}} {{repl .loadavg5 | printf "%.2f"}} {{repl .loadavg15 | printf "%.2f"}}'
          detail: CPU load averages over 1, 5, and 15 minutes
          severity: info
