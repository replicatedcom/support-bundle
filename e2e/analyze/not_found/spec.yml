analyze:
  v1:
    - name: os.centos
      labels:
        desiredPosition: "0"
        iconKey: os_centos
      registerVariables:
        - name: os
          os: {}
      condition:
        stringCompare:
          eq: centos
        variableRef: os
      messages:
        conditionTrue:
          primary: OS is CentOS
          detail: Is the os CentOS?
          severity: info
        conditionFalse:
          primary: OS is not CentOS
          detail: Is the os CentOS?
          severity: warn
    - name: processes.configmanagement.puppet
      labels:
        iconKey: puppet_logo
      registerVariables:
      - fileMatch:
          pathRegexps:
            - default/commands/ps/stdout
          regexpCapture:
            regexp: '.+puppet agent .*'
            index: 0
        name: ps
      condition:
        regexpMatch:
          regexp: 'puppet agent '
        variableRef: ps
      messages:
        conditionTrue:
          primary: Managed By Puppet
          detail: This server is running a Puppet agent
          severity: info
        conditionFalse:
          primary: No Puppet
          detail: This server is not running a puppet agent
          severity: debug
