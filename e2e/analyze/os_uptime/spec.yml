analyze:
  v1:
    - name: os-uptime
      registerVariables:
        - name: osUptime
          osUptime: {}
      condition:
        not:
          empty: {}
          variableRef: osUptime
      messages:
        conditionTrue:
          primary: '{{repl .osUptime | seconds | humanDuration}}'
          detail: Host has been up for {{repl .osUptime | seconds | humanDuration}}
          severity: info
