# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

jobs:
  build:
    machine: true
    working_directory: $HOME/go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - run: make build
      - run: docker build -t registry.replicated.com/library/support-bundle -f hack/Dockerfile-release .
      - run: make test
      - run: make e2e
      - run: make e2e-docker
  deploy:
    docker:
      - image: circleci/golang:1.9
    working_directory: $HOME/go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" registry.replicated.com
      - deploy:
          command: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
