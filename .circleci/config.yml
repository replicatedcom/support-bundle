# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

jobs:
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: ./build/test.sh cmd pkg

  e2e:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      # - setup_remote_docker
      - run: ./build/e2e.sh

  e2e_docker:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      # - run: make build
      # - run: docker pull ubuntu:latest
      # - run: docker build -t registry.replicated.com/library/support-bundle -f hack/Dockerfile-release .
      - run: make e2e-docker

  deploy:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" registry.replicated.com
      - deploy:
          command: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - test
      - e2e
      - e2e_docker
      - deploy:
          requires:
            - test
            - e2e
            - e2e_docker
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
