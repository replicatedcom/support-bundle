# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

jobs:
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: ./build/test.sh cmd pkg

  e2e:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y systemd
      - run: ./build/e2e.sh

  e2e_docker:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: docker run -d --entrypoint sh --label com.replicated.support-bundle=true circleci/golang:1.9 -c "sleep infinity"
      - run: sudo apt-get update && sudo apt-get install -y systemd
      - run: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" registry.replicated.com
      - run: docker pull ubuntu:latest
      - run: docker pull registry.replicated.com/library/support-bundle:latest
      - run: DOCKER=true ./build/e2e.sh

  deploy:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: docker pull debian:stretch-slim # make sure it's fresh
      - run: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" registry.replicated.com
      - run: docker login -u="$DOCKERHUB_DOCKER_USER" -p="$DOCKERHUB_DOCKER_PASS"
      - deploy:
          command: curl -sL https://git.io/goreleaser | bash
  deploy_unstable:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: docker pull debian:stretch-slim # make sure it's fresh
      - deploy:
          command: curl -sL https://git.io/goreleaser | bash -s -- --snapshot -c .goreleaser.unstable.yml
      - run: docker login -u="$DOCKERHUB_DOCKER_USER" -p="$DOCKERHUB_DOCKER_PASS"
      - deploy:
          command: docker push replicated/support-bundle:unstable

workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - test
      - e2e
      - e2e_docker
      - deploy:
          requires:
            - test
            - e2e
            - e2e_docker
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
      - deploy_unstable:
          requires:
            - test
            - e2e
            - e2e_docker
          filters:
            branches:
              only: /master/
