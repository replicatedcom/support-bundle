# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

jobs:

  docs:
    docker:
      - image: replicated/gitops-builder:node8-go11
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - run: |
          cd hack/docs
          make pipeline-nointegration
  test:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - run: make build-deps ci-test # ci-upload-coverage

  e2e:
    # Use machine for volume binding support in Docker
    machine: true
    working_directory: /home/circleci/go/src/github.com/replicatedcom/support-bundle
    environment:
      GOPATH: /home/circleci/go
      GO_SHA256SUM: fa04efdb17a275a0c6e137f969a1c4eb878939e91e1da16060ce42f02c2ec5ec
      GO: /usr/local/go/bin/go
      GOCACHE: "/tmp/go/cache"
    steps:
      - checkout
      - restore_cache:
          keys:
            - support-bundle-e2e-build-cache-base
      - run: |
          export GO_DOWNLOAD_URL=https://dl.google.com/go/go1.10.4.linux-amd64.tar.gz
          export GOPATH=/home/circleci/go
          export GOROOT=/usr/local/go
          export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
          sudo apt update --fix-missing
          sudo apt install --no-install-recommends -y gcc
          wget "$GO_DOWNLOAD_URL" -O golang.tar.gz
          echo "${GO_SHA256SUM}  golang.tar.gz" | sha256sum -c -
          tar -zxvf golang.tar.gz -C /tmp
          sudo rm -rf ${GOROOT}
          sudo mv /tmp/go ${GOROOT}
      - run: docker run -d --entrypoint sh --label com.replicated.support-bundle=true circleci/golang:1.10 -c "sleep infinity"
      - run: |
          export GOPATH=/home/circleci/go
          export GOROOT=/usr/local/go
          export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
          make build-deps ci-e2e
      - save_cache:
          paths:
            - /tmp/go/cache
          key: support-bundle-e2e-build-cache-base-{{ epoch }}

  deploy:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" registry.replicated.com
      - run: docker login -u="$DOCKERHUB_DOCKER_USER" -p="$DOCKERHUB_DOCKER_PASS"
      - run: docker build --pull -t replicated/support-bundle:base -f deploy/Dockerfile-base deploy/
      - deploy:
          command: curl -sL https://git.io/goreleaser | bash

  deploy_unstable:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build --pull -t replicated/support-bundle:base -f deploy/Dockerfile-base deploy/
      - deploy:
          command: curl -sL https://git.io/goreleaser | bash -s -- --snapshot --config .goreleaser.unstable.yml
      - run: docker login -u="$DOCKERHUB_DOCKER_USER" -p="$DOCKERHUB_DOCKER_PASS"
      - deploy:
          command: docker push replicated/support-bundle:alpha

workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - docs
      - test:
          filters:
            tags:
              only: /.*/
      - e2e:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - test
            - e2e
            - docs
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
      - deploy_unstable:
          requires:
            - test
            - e2e
            - docs
          filters:
            branches:
              only: /master/
