# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    filters:
      tags:
        only: /.*/
    steps:
      - checkout
      - setup_remote_docker
      - run: go get github.com/onsi/ginkgo/ginkgo
      - run: make test
      - run: make integration-test
      - run: make integration-test-docker

  deploy:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/replicatedcom/support-bundle
    requires:
      - build
    filters:
      tags:
        only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
      branches:
        ignore: /.*/
    steps:
      - checkout
      - setup_remote_docker
      - deploy: curl -sL https://git.io/goreleaser | bash
