collect:
  v1:
    - os.run-command:
        name: ps
        args: [auxwww]
      output_dir: /commands/ps
      meta:
        labels:
          analyze: ps-aux

analyze:
  v1:
    - file-matches:
        regex: /chef-client
        message: Chef Client detected
      severity: warn
      message: The server must not be running the Chef Client
      collect_refs:
        - selector:
            analyze: ps-aux
