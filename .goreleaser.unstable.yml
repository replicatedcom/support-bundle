project_name: support-bundle
release:
  github:
    owner: replicatedcom
    name: support-bundle
builds:
  - goos:
      - linux
    goarch:
      - amd64
      - "386"
    env:
      - CGO_ENABLED=0
    main: cmd/analyze/main.go
    ldflags: -s -w
      -X github.com/replicatedcom/support-bundle/pkg/version.version={{.Version}}
      -X github.com/replicatedcom/support-bundle/pkg/version.gitSHA={{.Commit}}
      -X github.com/replicatedcom/support-bundle/pkg/version.buildTime={{.Date}}
      -extldflags "-static"
    flags: -tags netgo -installsuffix netgo
    binary: analyze
    hooks: {}
  - goos:
      - linux
    goarch:
      - amd64
      - "386"
    main: cmd/support-bundle/main.go
    ldflags: -s -w
      -X github.com/replicatedcom/support-bundle/pkg/version.version={{.Version}}
      -X github.com/replicatedcom/support-bundle/pkg/version.gitSHA={{.Commit}}
      -X github.com/replicatedcom/support-bundle/pkg/version.buildTime={{.Date}}
    binary: support-bundle
    hooks: {}
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{.Arm }}{{ end }}-unstable'
  files:
    - licence*
    - LICENCE*
    - license*
    - LICENSE*
    - readme*
    - README*
    - changelog*
    - CHANGELOG*
dockers:
  - image: replicated/analyze
    dockerfile: deploy/Dockerfile-analyze
    goos: linux
    goarch: amd64
    binary: analyze
    tag_templates:
      - "unstable"
  - image: replicated/support-bundle
    dockerfile: deploy/Dockerfile-collect
    goos: linux
    goarch: amd64
    binary: support-bundle
    tag_templates:
      - "unstable"
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
