project_name: support-bundle
release:
  github:
    owner: replicatedcom
    name: support-bundle
builds:
- goos:
  - linux
  goarch:
  - amd64
  - "386"
  main: main.go
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: support-bundle
  hooks: {}
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{.Arm }}{{ end }}'
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
dockers:
  - image: registry.replicated.com/library/support-bundle
    dockerfile: hack/Dockerfile-release
    latest: true
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
